<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arts</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.scss">

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.5.0/d3.min.js"></script>
</head>
<body>
    <header id='pixel-art-header'>
        <h1>Pixel Art</h1> 
    </header>
    <main id='pixel-art-main'>
        <div class="card">
            <div class="art" id="stitch"></div>
            <p class="label">Stitch</p>
        </div>
        <div class="card">
            <div class="art" id="patamon"></div>
            <p class="label">Patamon</p>
        </div>
        <div class="card">
            <div class="art" id="spiderman"></div>
            <p class="label">Spiderman</p>
        </div>
        <div class="card">
            <div class="art" id="beedrill"></div>
            <p class="label">Beedrill</p>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            
            const card = $('.art');
            for (i = 0; i < 784; i++) {
                card.append('<div class="pixel"></div>');
                // card.append('<div class="pixel">' + (i+1) +'</div>');
            }
            // console.log(card[0])

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with CSS</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.scss">
</head>

<body>

    <main>
        <div class="drawing one">
            <div class="container">
                <div class="bg"></div>
                <div class="head">
                    <div class="eye left">
                        <div class="cutout"></div>
                    </div>
                    <div class="eye right">
                        <div class="cutout"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        <div class="drawing two">
            <div class="container">
                <div class="body"></div>
                <div class="rain"></div>
            </div>
        </div>
        <div class="drawing three">
            <div class="container">
                <div class="main"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="spikes"></div>
                <div class="sun"></div>
            </div>
        </div>
        <div class="drawing four">
            <div class="container">
                <div class="ice-cream">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
                <div class="stick"></div>
            </div>
        </div>
        <div class="drawing five">
            <div class="container">
                <div class="helmet">
                    <div class="front"></div>
                </div>
                <div class="head">
                    <div class="eyebrows">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="smile"></div>
                </div>
                <div class="cape"></div>
                <div class="body">
                    <div class="lg-circles">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="sm-circles">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="beard"></div>
                <div class="hammer">
                    <div class="h-arm"></div>
                    <div class="h-head"></div>
                </div>
                <div class="arms">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="drawing six"></div>
        <div class="drawing seven"></div>
        <div class="drawing eight"></div>
    </main>

</body>

</html>

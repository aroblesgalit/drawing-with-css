<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with CSS</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.scss">
</head>

<body>

    <section class="popup">
        <div class="module">
            <div class="h2">More Pixel Arts</div>
            <p>The following pixel arts are copied from google images and not originally designed by me.</p>
            <a href="#">See pixel arts</a>    
        </div>
    </section>

    <main>
        <div class="drawing one">
            <div class="container">
                <div class="bg"></div>
                <div class="head">
                    <div class="eye left">
                        <div class="cutout"></div>
                    </div>
                    <div class="eye right">
                        <div class="cutout"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
        <div class="drawing two">
            <div class="container">
                <div class="body"></div>
                <div class="rain"></div>
            </div>
        </div>
        <div class="drawing three">
            <div class="container">
                <div class="main"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="spikes"></div>
                <div class="sun"></div>
            </div>
        </div>
        <div class="drawing four">
            <div class="container">
                <div class="ice-cream">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
                <div class="stick"></div>
            </div>
        </div>
        <div class="drawing five">
            <div class="container">
                <div class="helmet-wings">
                    <div class="lg">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="md">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="sm">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="helmet">
                    <div class="front"></div>
                </div>
                <div class="head">
                    <div class="eyebrows">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="smile"></div>
                </div>
                <div class="cape"></div>
                <div class="body">
                    <div class="lg-circles">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="sm-circles">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="beard"></div>
                <div class="hammer">
                    <div class="h-arm"></div>
                    <div class="h-head"></div>
                </div>
                <div class="arms">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="drawing six">
            <div class="container">
                <div class="walls">
                    <div class="left">
                        <div class="window">
                            <div class="bot-thickness-bot"></div>
                            <div class="right-thickness-bot"></div>
                            <div class="bot-thickness-top"></div>
                            <div class="right-thickness-top"></div>
                            <div class="cross-v"></div>
                            <div class="cross-h"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="shelves"></div>
                    </div>
                </div>
                <div class="floor">
                    <div class="panels"></div>
                    <div class="night-stand">
                        <div class="legs">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                        <div class="top"></div>
                    </div>
                </div>
                <div class="bed">
                    <div class="bedframe"></div>
                    <div class="mattress"></div>
                    <div class="bedsheet">
                        <div class="fold"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="drawing seven">
            <div class="container">
                <div class="heart">
                    <div class="arrow-head"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="arrow-back"></div>
                    <div class="halo"></div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
        <div class="drawing eight">
            <div class="container">
                <div class="head"></div>
                <div class="body"></div>
                <div class="weapons"></div>
            </div>
        </div>
    </main>

</body>

</html>
